<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition of Numbers</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function add(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            
            var addition = parseInt(num1) + parseInt(num2);
            document.querySelector("p").innerHTML = "Addition = " + addition;

        }
    </script>
</head>
<body>
    <div class="container">
        <dl>
            <dt>Number 1 :</dt>
            <dd><input type="text" id="num1"></dd>
            <dt>Number 2 :</dt>
            <dd><input type="text" id="num2"></dd>
            <button onclick="add()" class="btn btn-warning mt-3">Add</button>
            <p class="mt-3"></p>
        </dl>
    </div>
</body>
</html>
