<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Validation</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function submitClick(){
            var age = document.getElementById("txtAge").value;
            var msg = document.querySelector("p");
            if(isNaN(age)){
                msg.innerHTML = "Invalid age enter a number";
            }
            else{
                msg.innerHTML = "Age Veified";
            }
        }
    </script>
</head>
<body class="container mt-5">
    <dl>
        <dt>Name</dt>
        <dd><input type="text" id="txtAge"></dd>
        <button onclick="submitClick()" class="btn btn-warning">Submit</button>
        <p class="mt-3"></p>
    </dl>
</body>
</html>
