<script>
    function f1(){
        var collection = ["Electronics", "Footwear", "Fashion"];
        for(var i=0; i<collection.length; i++){
            document.write(collection[i] + "<br>");
        }
    }
    function f2(){
        var collection = ["Electronics", "Footwear", "Fashion"];
        for(var property in collection){
            document.write(property + "<br>");
        }
    }
    function f3(){
        var collection = ["Electronics", "Footwear", "Fashion"];
        for(var property of collection){
            document.write(property + "<br>");
        }
    }
    function f4(){
        var collection = ["Electronics", "Footwear", "Fashion"];
        for(var property in collection){
            document.write(`${property} : ${collection[property]} <br>`);
        }
    }
    f1();
    f2();
    f3();
    f4();
</script>
