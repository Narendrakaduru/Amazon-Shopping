<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function btnReg(){
            document.getElementById("detailsContainer").style.display = "block";

            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblPrice").innerHTML = document.getElementById("txtPrice").value;
            document.getElementById("lblCity").innerHTML = document.getElementById("txtCity").value;

            stockStatus = "";
            stock = document.getElementById("optStock");
            if(stock.checked==true){
                stockStatus = "Available";
            }else{
                stockStatus = "Out of Stock";
            }
            document.getElementById("lblStock").innerHTML = stockStatus;
        }
    </script>
</head>
<body class="container">
    <div class="mt-5">
        <button class="btn btn-primary" data-bs-target="#registerForm" data-bs-toggle="modal">Add New Product</button>
        <div class="modal fade" id="registerForm">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Register product</h2>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <dl>
                            <dt>Name</dt>
                            <dd><input type="text" id="txtName" class="form-control"></dd>
                            <dt>Price</dt>
                            <dd><input type="text" id="txtPrice" class="form-control"></dd>
                            <dt>Shipped To</dt>
                            <dd>
                                <select id="txtCity" class="form-select">
                                    <option>Delhi</option>
                                    <option>Hyderabad</option>
                                    <option>Munbai</option>
                                    <option>kolkata</option>
                                </select>
                            </dd>
                            <dt>Stock</dt>
                            <dd class="form-switch">
                                <input type="checkbox" id="optStock" class="form-check-input"> Available
                            </dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button onclick="btnReg()" class="btn btn-primary" data-bs-dismiss="modal">Register</button>
                        <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3" id="detailsContainer" style="display: none;">
        <dl class="row">
            <dt class="col-2">Name</dt>
            <dd class="col-10" id="lblName"></dd>
            <dt class="col-2">Price</dt>
            <dd class="col-10" id="lblPrice"></dd>
            <dt class="col-2">Shipped To</dt>
            <dd class="col-10" id="lblCity"></dd>
            <dt class="col-2">Stock</dt>
            <dd class="col-10" id="lblStock"></dd>
        </dl>
        <button class="btn btn-link" data-bs-target="#registerForm" data-bs-toggle="modal">Edit</button>
    </div>
    
    

    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
