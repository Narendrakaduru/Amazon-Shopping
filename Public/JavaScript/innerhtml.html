<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function deleteClick(){
            document.querySelector("p").innerHTML = "Deleted.."
            document.querySelector("h2").innerHTML = "Deleted.."
            document.querySelector("div").innerHTML = "Deleted.."
        }
    </script> 
</head>
<body>
    <button onclick="deleteClick()">Delete</button>
    <p></p>
    <h2></h2>
    <div></div>
</body>
</html>
