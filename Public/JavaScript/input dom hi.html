<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bodyload(){
            window.document.images[0].src = "../images/Nike.jpg";
            window.document.images[0].alt = "Nike";

            window.document.forms[0].elements[1].value = "Register";
            window.document.forms[1].elements[1].value = "Login";
        }
    </script>
</head>
<body onload="bodyload()">
    <img src="" alt="" width="100" height="100">
    <div>
        <form action="#">
            <h3>Register</h3>
            Name : <input type="text"> <input type="button">
        </form>
    </div>
    <div>
        <form action="#">
            <h3>Login</h3>
            <input type="email"> <input type="button">
        </form>
    </div>
</body>
</html>
