<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addClick(){
           let folderName = prompt("Enter Folder name","New Folder");
           if(folderName==""){
               document.write("Folder Name Cannot be Empty");
           }else if(folderName==null){
                document.write("You Cancled..");
           }else{
               document.querySelector("p").innerHTML = "Folder Created : " + folderName;
           }
        }
    </script> 
</head>
<body>
    <button onclick="addClick()">Add New Folder</button>
    <p></p>
</body>
</html>
