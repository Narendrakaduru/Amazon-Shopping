<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script>
        function GetTime(){
            var now = new Date();
            var clock = now.toLocaleTimeString();
            document.querySelector("h2").innerHTML = clock;
        }
        function bodyload(){
            setInterval(GetTime,1000);
        }
    </script>
</head>
<body onload="bodyload()">
    <h2 align="center"></h2>
</body>
</html>
