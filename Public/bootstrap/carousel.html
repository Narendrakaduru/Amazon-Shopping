<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="carousel slide carousel-dark" data-bs-ride="carousel" id="topbanner">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="../images/banners/banner1.png" alt="banner1" class="d-block w-100">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="../images/banners/banner2.png" alt="banner2" class="d-block w-100">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="../images/banners/banner3.png" alt="banner3" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#topbanner">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#topbanner">
                <span class=" carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button class="active" data-bs-slide-to="0" data-bs-target="#topbanner"></button>
                <button data-bs-slide-to="1" data-bs-target="#topbanner"></button>
                <button data-bs-slide-to="2" data-bs-target="#topbanner"></button>
            </div>
        </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
