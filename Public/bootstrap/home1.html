<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        dt{
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alert</h2>
        <div class="d-flex justify-content-center align-items-center">
            <div class="w-50">
                <div class="alert alert-danger alert-dismissible">
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                    <h2 class="alert-heading">Delete Record</h2>
                    <p>Reocrd Will be deleted</p>
                    <a href="#" class="alert-link">Help?</a>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-outline-danger" data-bs-dismiss="alert">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <div class="w-50">
                <div class="alert alert-success alert-dismissible">
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                    <h2 class="alert-heading">Update Record</h2>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Omnis, itaque.</p>
                    <a href="#" class="alert-link">Help?</a>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-outline-success" data-bs-dismiss="alert">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h2>Product Details</h2>
        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#details">Show | Hide</button>
        <div id="details" class="collapse fade show mt-3 w-50">
            <dl class="row">
                <dt class="col-2">Name</dt>
                <dd class="col-10">Nike Casuals</dd>
                <dt class="col-2">Price</dt>
                <dd class="col-10">5600.55</dd>
                <dt class="col-2">Preview</dt>
                <dd class="col-10">
                    <img src="../../Public/images/Nike.jpg" alt="nike" width="100" height="100">
                </dd>
            </dl>
        </div>
    </div>

    <div class="container mt--5">
        <div>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#login">Login</button>
            <div class="modal" id="login">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>User Login</h2>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <dl>
                                <dt>UserName</dt>
                                <dd><input type="text" class="form-contol"></dd>
                                <dt>Password</dt>
                                <dd><input type="password" class="form-contol"></dd>
                                <dt>UserName</dt>
                                <dd><input type="text" class="form-contol"></dd>
                                <dt>Password</dt>
                                <dd><input type="password" class="form-contol"></dd>
                                <dt>UserName</dt>
                                <dd><input type="text" class="form-contol"></dd>
                                <dt>Password</dt>
                                <dd><input type="password" class="form-contol"></dd>
                                <dt>UserName</dt>
                                <dd><input type="text" class="form-contol"></dd>
                                <dt>Password</dt>
                                <dd><input type="password" class="form-contol"></dd>

                            </dl>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary">Login</button>
                            <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
